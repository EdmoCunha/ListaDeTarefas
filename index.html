<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Interativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        
        <div class="add-task">
            <input type="text" id="taskName" placeholder="Nome da tarefa">
            <select id="taskPriority">
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>
            <button class="botton" onclick="addTask()">Adicionar</button>
        </div>
        <div id="legend">
            <h2 class="write">Legenda das Prioridades</h2>
            <button class="red" > ALTA</button>
            <button class="yellow">MEDIA</button>
            <BUTTON class="green">BAIXA</BUTTON>
        </div>
        
        
        <div class="tasks-section">
            <h2>Pendentes</h2>
            <ul id="pendingTasks"></ul>
        </div>
        
        
        <div class="tasks-section">
            <h2>Concluídas</h2>
            <ul id="completedTasks"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
